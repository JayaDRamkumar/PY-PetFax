<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
    <h1>Welcome to PetFax</h1>
    <div class="pets-container">
    {% for pet in pets %}
    <div class="pet">
        <h2>{{ pet.pet_name }}</h2>
        <img src="{{ pet.pet_photo }}" alt="Photo of pet"/>
        <a href="{{ pet.pet_id }}">Learn More</a>
    </div>
    {% endfor %}
</div>
    <div class="callout">
       Can we learn more fun facts? <a href="/facts/new">Submit funfacts here !</a>
    </div>
</div>
</body>


</html>
